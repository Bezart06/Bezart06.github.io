<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header class="bg-white py-3">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-4">
                <img src="../images/agridera-logo.svg" alt="Agridera Logo" class="img-fluid" style="max-width: 132px;">
            </div>
            <div class="col-md-8">
                <div class="d-flex justify-content-end align-items-center mb-3">
                    <div class="position-relative">
                        <label>
                            <input type="text" class="form-control border-0 border-bottom rounded-0 bg-transparent" placeholder="Search" style="width: 352px;">
                        </label>
                        <img src="../images/search-icon.svg" alt="Search" class="position-absolute end-0 top-50 translate-middle-y" style="width: 18px; height: 18px;">
                    </div>
                </div>
                <nav>
                    <ul class="list-unstyled d-flex justify-content-end gap-4 m-0">
                        <li><a href="../index.html" class="text-decoration-none text-dark">Home</a></li>
                        <li><a href="#" class="text-decoration-none text-dark">Company Profile</a></li>
                        <li><a href="../pages/tomato.html" class="text-decoration-none text-dark">Products</a></li>
                        <li><a href="#" class="text-decoration-none text-dark">Services</a></li>
                        <li><a href="#" class="text-decoration-none text-dark">R & D</a></li>
                        <li><a href="#" class="text-decoration-none text-dark">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>
<div class="contact-us">
    <div class="div">
        <div class="overlap"><img class="image" src="../images/contact-bg.png"  alt="Background"/></div>
        <div class="vision-mission">
            <div class="group">
                <div class="text-wrapper">Contact us</div>
                <img class="union" src="../images/union.svg" alt="Union SVG"/>
            </div>
        </div>
        <div class="form">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required />

            <label for="position">Position</label>
            <input type="text" id="position" name="position" />

            <label for="company">Company Name</label>
            <input type="text" id="company" name="company" />

            <label for="country">Country</label>
            <input type="text" id="country" name="country" />

            <label for="city">City</label>
            <input type="text" id="city" name="city" />

            <label for="telephone">Telephone</label>
            <input type="tel" id="telephone" name="telephone" />

            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required />

            <label for="user-type">You are a</label>
            <select id="user-type" name="user-type">
                <option value="seed producer">Seed Producer</option>
                <option value="other">Other</option>
            </select>

            <label for="other">If other, please specify</label>
            <input type="text" id="other" name="other" />

            <label for="interest">You are interested in</label>
            <textarea id="interest" name="interest"></textarea>

            <label for="captcha">Please type this code</label>
            <input type="text" id="captcha" name="captcha" />

            <button type="submit">Send Message</button>
        </div>
    </div>
</div>
<footer style="position: absolute; top: 1600px; width: 100%;">
    <div class="bg-dark py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <ul class="list-inline m-0">
                        <li class="list-inline-item"><a href="#" class="text-white">PROFILE</a></li>
                        <li class="list-inline-item"><a href="#" class="text-white">MANAGEMENT</a></li>
                        <li class="list-inline-item"><a href="../pages/tomato.html" class="text-white">PRODUCTS</a></li>
                        <li class="list-inline-item"><a href="#" class="text-white">R&D</a></li>
                        <li class="list-inline-item"><a href="#" class="text-white">LINKS</a></li>
                        <li class="list-inline-item"><a href="#" class="text-white">SITEMAP</a></li>
                        <li class="list-inline-item"><a href="#" class="text-white">CONTACT</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline text-md-end m-0">
                        <li class="list-inline-item"><a href="#" class="text-white"><img src="../images/ico-lin.svg" alt="LinkedIn"></a></li>
                        <li class="list-inline-item"><a href="#" class="text-white"><img src="../images/ico-ins.svg" alt="Instagram"></a></li>
                        <li class="list-inline-item"><a href="#" class="text-white"><img src="../images/ico-ytu.svg" alt="YouTube"></a></li>
                        <li class="list-inline-item"><a href="#" class="text-white"><img src="../images/ico-twt.svg" alt="Twitter"></a></li>
                        <li class="list-inline-item"><a href="#" class="text-white"><img src="../images/ico-fcb.svg" alt="Facebook"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-secondary py-3">
        <div class="container">
            <p class="text-center text-white-50 m-0">AGRIDERA SEEDS & AGRICULTURE LTD. Â© 2020</p>
        </div>
    </div>
</footer>
</body>
</html>
